<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css/index.css">
    <title>Party</title>
</head>

<body>

    <main class="main">
        <img class="cat-image cat-image--left" src="images/dancing-cat-left.png" alt="Black cat">
        <div class="main__content">
            <h1 class="title animate__animated animate__tada">Welcome to my birthday party!</h1>
            <p class="text">You are invited to my birthday party at my place on Saturday 6PM! 
                <br> There will be food, drinks and - of course - cake! 
                The theme is cats, because duh, and I expect you to make an effort!!! Gifts are optional. 
                <br> Hope to see you there!</p>
            <form class="form" autocomplete="off" action="">
                <label class="form__label" for="coming">Will you come?</label>
                <select class="form__input form__select" name="coming" id="coming">
                    <option class="select__option" value="yes">Yes</option>
                    <option class="select__option" value="no">No</option>
                    <option class="select__option" value="maybe">Maybe</option>
                </select>
                <label class="form__label" for="who">Who are you?</label>
                <input class="form__input" type="text" name="who" id="who" placeholder="Your name, please" minlength="2" required>
                <button class="button" type="submit">Send</button>
            </form>
        </div>
            <img class="cat-image cat-image--right" src="images/dancing-cat-right.png" alt="Black cat">
    </main>
    
</body>
</html>
